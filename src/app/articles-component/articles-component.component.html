<p>{{titre}}</p>

<input type="number" name="filter" placeholder="{{totalarticles}}" [(ngModel)]="nb">

<div class="row">
    <div class="col-md-4" *ngFor="let article of listeArticles, let i =index ">
    <div *ngIf="nb==null || i<nb " > 
      <!-- <div *ngIf="article.categorie != 'Travail' ">   --> 
       
    
        <div class="card" style="width: 18rem;">
            <div class="card-body">

                <h5 class="card-title"> {{ article.titre}} </h5>
                <br>


                <p class="card-text"> Auteur : {{ article.auteur}} </p>

                <p class="card-text"> Date : {{article.date}} </p>
                <p class="card-text"> Contenu : {{article.contenu}}</p>


                <br>
                
            </div>
          
        </div>
    </div>
  
    <div *ngIf="article.categorie == 'Education' ">

</div>
